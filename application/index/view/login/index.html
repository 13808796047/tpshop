{extend name='public/main'}
{block name='content'}
<!-- ========================================= MAIN ========================================= -->
<main id="authentication" class="inner-bottom-md">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <section class="section sign-ininner-right-xs">
                    <h2 class="bordered">登录</h2>
                    <form role="form" class="login-form cf-style-1">
                        <div class="field-row">
                            <label>用户名</label>
                            <input type="text" class="le-input">
                        </div><!-- /.field-row -->
                        <div class="field-row">
                            <label>密码</label>
                            <input type="password" class="le-input">
                        </div><!-- /.field-row -->
                        <div class="field-row">
                            <label>验证码</label>
                            <input type="password" class="le-input">
                        </div><!-- /.field-row -->
                        <div class="field-row clearfix">
                        	<span class="pull-left">
                        		<label class="content-color"><input type="checkbox"
                                                                    class="le-checbox auto-width inline"> <span
                                        class="bold">Remember me</span></label>
                        	</span>
                            <span class="pull-right">
                        		<a href="#" class="content-color bold">忘记密码</a>
                        	</span>
                        </div>

                        <div class="buttons-holder">
                            <button type="submit" class="le-button huge">注册</button>
                        </div><!-- /.buttons-holder -->
                    </form><!-- /.cf-style-1 -->

                </section><!-- /.sign-in -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</main><!-- /.authentication -->
<!-- ========================================= MAIN : END ========================================= -->
{/block}
